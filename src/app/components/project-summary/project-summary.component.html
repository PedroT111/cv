<div class="row">
    <div class="col-12 col-lg-7 py-3 d-flex flex-column justify-content-between">
        <div class="row mb-2">
            <div class="col-12">
                <h3 class="">Core Technologies</h3>
                <app-skill-button *ngFor="let tech of projectData.technologies" [isDarkTheme]="false" [skill]="tech" [size]="'medium'"></app-skill-button>
            </div>
        </div>
        <div class="row mt-4 mt-md-0">
            <div class="col-12">
                <h3 class="">Summary</h3>
                <p class="description">{{projectData.summary}}</p>
            </div>
        </div>
        <div class="row mt-3 mb-5 mb-md-0 mt-md-0">
            <div class="col-12 text-center text-md-start">
                <a class="btn" [href]="projectData.url" target="_blank">
                    Visit MiCafeApp >
                </a> <br>
                <a class="btn mt-2" [href]="projectData.github" target="_blank">
                    GitHub
                </a>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-3 offset-lg-2 px-4">
        <img src="../../../assets/img/mobile1.gif" alt="cellphoneapp" class="img">
    </div>
</div>
