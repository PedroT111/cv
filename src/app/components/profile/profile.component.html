<div class="row">
    <div class="col-lg-8 col-md-6 justify-content-between">
        <div class="row">
            <div class="col-12 text-sm-start">
                <h1>Hi! I am <strong class="d-block d-sm-inline-block">{{name}}</strong></h1>
                <p class="role">
                    {{role}}
                </p>
                <p class="location">
                    <img height="22" width="22" src="/assets/icons/flag.png" alt="argentina">
                    From CÃ³rdoba, Argentina
                </p>
                <p class="location">
                    <img height="22" width="22" [src]="icon_location" alt="denmark">
                    {{location}}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-sm-start">
